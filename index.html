<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
   
    <link rel="icon" href="images/favicon/favicon.ico">
    <title>AJAX Testing</title>
   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
<!--     <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">  
 -->    <link href="css/custom.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/docs.min.js"></script> -->
    <script src="js/application.js"></script>
  </head>

  <body>

<div class="container-fluid gray">
    <div class="jumbotron white col-md-offset-0 vert-offset jumboStyle"> 

   <h3>GA WDI API METEOR INFO</h3>

      <h4>POST</h4>
      <div class="input-group">
        <input type="text" class="form-control postNameTitle" placeholder="Post Title...">
        <span class="input-group-btn">
          <button class="btn btn-default postTitleButton" type="button">Go!</button>
        </span>
      </div>

      <div class="input-group">
        <input type="text" class="form-control postNameText" placeholder="Post Text...">
        <span class="input-group-btn">
          <button class="btn btn-default " type="button">Go!</button>
        </span>
      </div>

      <div class="input-group">
        <input type="text" class="form-control postNameUser" placeholder="Post User...">
        <span class="input-group-btn">
          <button class="btn btn-default " type="button">Go!</button>
        </span>
      </div>

      <span class="input-group-btn">
        <button class="btn btn-default searchButtonPost " type="button">Post!</button>
      </span>

      <br>

      <h4>GET</h4>
      <div class="input-group">
        <input type="text" class="form-control getID" placeholder="Input ID to Get...">
        <span class="input-group-btn">
          <button class="btn btn-default getButton" type="button">Get!</button>
        </span>
      </div>

      <div id="getDataTitle">Title: </div>
      <div id="getDataText">Text: </div>
      <div id="getDataUser">User: </div>
      <br>

      <h4>PUT</h4>

      <div class="input-group">
        <input type="text" class="form-control putID" placeholder="Input Put ID...">
      </div>

      <div class="input-group">
        <input type="text" class="form-control putInputTitle" placeholder="Put Title...">
      </div>

      <div class="input-group">
        <input type="text" class="form-control putInputText" placeholder="Put Text...">
      </div>

      <div class="input-group">
        <input type="text" class="form-control putInputUser" placeholder="Put User...">
      </div>

      <span class="input-group-btn">
        <button class="btn btn-default putButton" type="button">Put!</button>
      </span>

      <br>

      <h4>DELETE</h4>
      <div class="input-group">
        <input type="text" class="form-control deleteID" placeholder="Input ID...">
        <span class="input-group-btn">
          <button class="btn btn-default deleteButton" type="button">Delete!</button>
        </span>
      </div>
      
      <br>
      <h4>Get all posts</h4>
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default getListingButton" type="button">Get Posts!</button>
        </span>
      </div>
      <div class="bigTable">
      <div class="row">
      <div class="col-xs-4" id="listTitle">Col1</div>
      <div class="col-xs-4" id="listText">Col2</div>
      <div class="col-xs-4" id="listUser">Col3</div>
      </div>

      </div>


      </div>

</div>

</body>
</html>
