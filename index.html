<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
   
    <link rel="icon" href="images/favicon/favicon.ico">
    <title>Harry Quotes API</title>
   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
<!--     <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">  
 -->    <link href="css/custom.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/docs.min.js"></script> -->
    <script src="js/application.js"></script>
  </head>

  <body>

    <h1>harryQuotes API</h1>

    <ul class="nav nav-tabs">
      <li role="presentation" class="listPillBut"><a href="#">List</a></li>
      <li role="presentation" class="addPillBut"><a href="#">Add</a></li>
      <li role="presentation" class="searchPillBut"><a href="#">Search</a></li>
      <li role="presentation" class="deletePillBut"><a href="#">Delete</a></li>
    </ul>


    <div class="search-div">
      <h3>Search For A Quote!</h3>
      <div class="input-group">
        <input type="text" class="form-control search-value" placeholder="Search stuff here...">
        <span class="input-group-btn">
          <button class="btn btn-default searchButton" type="button">Go!</button>
        </span>
      </div>
    </div>

    <div class="list-div">
      <h3>List Everything!</h3>
      <button class="btn btn-default listButton btn btn-primary" type="button">List All!</button>
    </div>
    </div>

    <div class="add-div">
      <h3>Add To Harry Quote!</h3>
      <input type="text" class="form-control newQuote" placeholder="Add new quote here...">
      <br>
      <div class="input-group">
        <input type="text" class="form-control newAuthor" placeholder="Add new author here...">
        <span class="input-group-btn">
          <button class="btn btn-default newButton" type="button">Go!</button>
        </span>
      </div>
    </div>

    <div class="delete-div">
      <h3>Delete A Quote!</h3>
      <div class="input-group ">
        <input type="text" class="form-control delete-value" placeholder="Input ID for quote deletion here...">
        <span class="input-group-btn">
          <button class="btn btn-default deleteButton" type="button">Go!</button>
        </span>
      </div>
    </div>
    <br>
    <div class="database-box">
      <h2>Database</h2>
      <div class="table-responsive">
      <table id="all-posts" class="table table-condensed table-striped" >
        <thead>
          <tr>
            <th>ID</th>
            <th>Quote</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      </div>
    </div>

</body>
</html>
